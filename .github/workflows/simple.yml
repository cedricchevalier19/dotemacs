name: Simple
# From https://github.com/jcs-emacs/jcs-emacs/blob/master/.github/workflows/startup.yml

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: emacs enchant ripgrep
        version: 1.0

    - uses: actions/checkout@v4

    - name: Creating external directories
      run: |
        mkdir -p ~/org/roam ~/org/projects ~/.emacs.d

    - name: Test startup
      run: emacs --batch --debug-init --init-directory . --script init.el
